<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inward Shadom</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        section{
            --itemWidth: min(300px, 30vw);
            --itemWidthMinus: calc(-1 * var(--itemWidth));
            height: max-content;
            width: max-content;
            font-family: Arial, Helvetica, sans-serif;
        }
        .item{
            box-shadow: 
            inset var(--itemWidthMinus) var(--itemWidthMinus) 0 black, 
            inset var(--itemWidth) var(--itemWidthMinus) 0 green,
            inset var(--itemWidthMinus) var(--itemWidth) 0 blue,
            inset var(--itemWidth) var(--itemWidth) 0 yellow, 0 0 20px silver;
            transition:  ease-in-out .8s, color ease-in-out .7s;
            width: var(--itemWidth);
            height: var(--itemWidth);
            border-radius: 50%;
            text-align: center;
            background: center/50% no-repeat;
            cursor: pointer;
            display: grid;
            color: white;
            font-size: calc(var(--itemWidth) / 7);
            grid-row: 2 / 3;
        }
        .item:hover{
            box-shadow: 
            inset 0 0 0 transparent,
            inset 0 0 0 transparent,
            inset 0 0 0 transparent,
            inset 0 0 0 transparent,
            0 0 20px silver;
            color: transparent;
        }
        .item>span{
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
   <section>
    <div class="item">
        <span>Kaline Kelly</span>
    </div>
   </section> 
</body>
</html>
